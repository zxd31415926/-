<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表(使用dom操作)</title>
    <style>
        .cfb {

            border: 1px solid#080808;
            color: #040404;
            text-align: center;
            height: 50px;
            width: 100px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <script>
        var i = 1, j = 1, p = 0;
        for (; i < 10;) {

            document.write('<div class="cfb" ><br /><span></span></div>');
            j++;
            if (j > i) {
                document.write("<br/>");
                i++; j = 1;
            }
        }
        var ret = document.querySelectorAll("span")
        for (i = 1, j = 1; p < 45 && i < 10;) {
            ret[p].innerHTML = i + "*" + j + "=" + (i * j);
            p++;j++;
            if (j > i) {
                
                i++; j = 1;
            }
        }
    </script>
</body>

</html>
