<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <link rel="stylesheet" href="registering.css">
    <script>
        function zhuce() {
            let mz = document.getElementById("mingzi").value
            let mm = document.getElementById("mima").value

            console.log(mz)
            localStorage.setItem('mz', mz)
            console.log(mm)
            localStorage.setItem('mm', mm)

        }

    </script>
</head>

<body>
    <div style="width: 100%;height:100%;" class="boddy">
        <div class="bar">

            <h1 style="top:0;position:absolutel;">&ensp;登录/注册</h1>

            <div style="height: 40px;"></div>
            <div>
                <div style="height: 50px;"></div>
                <div>
                    <input type="text" placeholder="用户名" required="required" id="mingzi">
                </div>
                <div style="height: 30px;"></div>
                <div>
                    <input type="password" placeholder="密码" id="mima">
                </div>
                <div style="height: 30px;"></div>

                <button id="fun"> 登陆</button>
                <div style="height: 30px;"></div>
                <button onclick="window.history.back(-1);"> 返回</button>
              
            </div>
        </div>
    </div>

</body>
<script>
    document.getElementById("fun").onclick = function () {
        zhuce();
    
    }
</script>

</html>
